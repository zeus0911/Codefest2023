{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="{% static 'busapp/css/dashboard.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Trip Summary</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="text-center"><i class="fas fa-map" style = "padding : 0 10px 0 0"></i>Trip Summary</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                  <h2 class="h4"><i class="fas fa-map-pin" style = "padding : 0 10px 0 0"></i>Starting Point:</h2>
                  <p>{{ starting_point }}</p>
                </div>
                <div class="col-md-6">
                    <h2 class="h4"><i class="fas fa-map-marked" style = "padding : 0 10px 0 0"></i>Ending Point :</h2>
                    <p>{{ ending_point }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="h4"><i class="fas fa-road" style = "padding : 0 10px 0 0"></i>Distance : </h2>
                    <p>{{ distance }}Km</p>
                </div>

                
                <div class="col-md-6">
                    <h2 class="h4"><i class="fas fa-money-bill-wave" style = "padding : 0 10px 0 0"></i>Charge :</h2>
                    <p>Rs. {{ charge }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success mt-3" role="alert">
        <h2 class="h4 text-center">TRANSACTION SUCCESSFUL !!!</h2>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="h4">Money:</h2>
                    <p>{{new_balance}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
